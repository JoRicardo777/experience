<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <title>Listas</title>
    </head>
    <body>
        <header style="font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b>Elemento experiencia para identificar tag usadas en listas</b></header>
        <ul>
            <li>Lista de puntos</li>
            <li>Es para enumerar este tipo de cosas</li>
            <li>Con un punto</li>
        </ul>
        <hr>
        <br>
        <ol>
            <li>Lista de números</li>
            <li>Para enumerar con</li>
            <li>Números</li>
        </ol>
        <hr>
        <br>
        <dl>
            <dt><b style="font-size: 20px;">Lista para enunciar</b></dt>
            <dd>Con subtitulo</dd>
            <dt><b style="font-size: 20px;">Tag unica</b></dt>
            <dd>Usa dos diferentes elementos en el documento</dd>
        </dl>
    </body>
</html>
